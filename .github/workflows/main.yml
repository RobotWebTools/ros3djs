name: CI

on:
  push:
  pull_request:
    branches-ignore:
      - develop

jobs:
  ci:
    name: ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node_version: [14, 16]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}
    - name: Install grunt-cli
      run: npm install -g grunt-cli
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Test
      run: npm test
